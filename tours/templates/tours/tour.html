






{% extends "base.html" %}
{% block container %}
    <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ tours.title }}  {{ tours.stars }} ★</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>





    <h1 class="display-3 mt-4" data-test="title">{{ tours.title }}  {{ tours.stars }} ★</h1>

    <!-- HERO -->

    <p class="lead" data-test="lead"><span data-test="country">{{ country }}</span> Из <span data-text="departure">Новосибирска</span> <span data-text="nights">5</span> ночей</p>

    <img data-test="picture" src="{{ tours.picture }}" class="w-75" alt="">
    
    <p class="my-4 w-75" data-test="description">{{ tours.description }}</p>

    <a href="" class="btn btn-success btn-lg" data-test="buybutton">Купить тур за <span data-test="price">{{ tours.price }}</span></a>
</div>

{% endblock %}
